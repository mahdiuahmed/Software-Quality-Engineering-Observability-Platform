services:
  jenkins:
    image: jenkins/jenkins:lts
    user: root
    privileged: true
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_data:/var/jenkins_home
    environment:
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=false

  jenkins-agent:
    build:
      context: .
      dockerfile: dockerfile.jenkins-agent
    user: root
    privileged: true
    container_name: jenkins-agent
    environment:
      - JENKINS_URL=http://jenkins:8080
      - JENKINS_AGENT_NAME=shopzen-agent
      - JENKINS_AGENT_WORKDIR=/var/jenkins/agent
      - JENKINS_SECRET=726d87093cd574116efb379b43b2aa180c9414ac372d8489adee4e8445f14999
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./jenkins_data:/var/jenkins/agent
    depends_on:
      - jenkins

  db:
    image: postgres:16
    platform: linux/amd64
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: shopzen
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@db:5432/shopzen
      FRONTEND_URL: http://localhost:3000
    # REMOVE volumes to avoid conflicts
    # volumes:
    #   - ./backend:/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped # Add automatic restart

  backend-tests:
    build: ./backend
    command: pytest /app/tests/ -v --disable-pytest-warnings
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql+psycopg2://postgres:postgres@db:5432/shopzen
    # NO volumes to use the built image

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - NODE_ENV=production
    # NO volumes to use the built image

  selenium:
    image: seleniarm/standalone-chromium:latest
    shm_size: 2gb
    ports:
      - "4444:4444"
      - "7900:7900"
    depends_on:
      - frontend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4444/wd/hub/status"]
      interval: 10s
      timeout: 5s
      retries: 5

  e2e-tests:
    build:
      context: ./frontend
    command: >
      sh -c "
      echo '⏳ Waiting for frontend and selenium...' &&
      until curl -f http://frontend:3000/products > /dev/null 2>&1; do sleep 2; done &&
      until curl -f http://selenium:4444/wd/hub/status > /dev/null 2>&1; do sleep 2; done &&
      echo '✅ All services ready!' &&
      IN_DOCKER=true node tests/e2e/selenium-add-to-cart.test.js
      "
    depends_on:
      selenium:
        condition: service_healthy
      frontend:
        condition: service_started
    environment:
      - NODE_ENV=test
      - IN_DOCKER=true

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./infra/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3001:3000"
    depends_on:
      - prometheus

  analytics:
    build: ./analytics
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql+psycopg2://postgres:postgres@db:5432/shopzen

volumes:
  db_data:
  jenkins_data:
